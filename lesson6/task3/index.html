<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="back()">Back</button>
        <img src="img/1.jpg" id="image" alt="1">
        <button onclick="forward()">Forward</button>
    </div>
    <script>
        var allImg=['1.jpg', '2.jpg', '3.jpg'],
        curInd=0,
        img=document.getElementById('image');
        function forward() {
            (curInd ==  allImg.length-1) ? curInd = 0 : curInd++;
            img.src = 'img/'+ allImg[curInd];            
        }
        function back() {
            curInd == 0 ? curInd = allImg.length-1 : curInd--;
            img.src = 'img/'+ allImg[curInd];                
        }

    </script>
</body>
</html>
