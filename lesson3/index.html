        <script>
            var x = 0; //Объявлеем переменную для простого числа
            function check(n) { //объявляем функцию, которая на вход принимает число от 0 до 100
                var i = 2; //переменная c делителем, для проверки, искомое число делится только на себя и на 1
            while(i < n) {  //пока делитель меньше чем проверяемое число выполняется условие
                if(n % i == 0) { //если проверяемое число делится без остатка на  делитель i то возвращет false 
                    return false;
                }
                i++; //Если с остатком, то цикл продолжается
            }
            return true; //если ни разу в цикле не получили false - число простое.
            }

            }
            x++;
            }
        </script>


<!--Задание 2.
Товары в корзине хранятся в массиве. Задачи:
a) Организовать такой массив для хранения товаров в корзине;
b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.--> 

        <script>
            var goods = [
    						{
                    title: "Арбуз",
                    price: 100,
                    count: 3
                },
                {
                		title: "Персик",
                    price: 70,
                    count: 7
                },
                {
                		title: "Мандарин",
                    price: 80,
                    count: 6
                }  
            ]
            function countBasketPrice(goods){
                    var sum = 0;
                    for(var good of goods) {
                    sum = sum + (good.count*good.price);
                    }
                return sum; 
            }

            console.log("В корзине товаров на сумму " + countBasketPrice(goods));
        </script>
